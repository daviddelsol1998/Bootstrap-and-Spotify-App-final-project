      <h4 class="text-light text-center text-underline">Find a song based on your favorite category</h4>
    <main class="d-flex justify-content-center"> <!--Centering the spotify-->
        <div class="container">        
        <form action="">
            <input type="hidden" id='hidden_token'>
            <div class="col-sm-6 form-group row mt-4 px-0">
                <label for="Music Category" class="text-light">Genre:</label>
                <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">

                </select>
            </div>
            <br>
            <div class="col-sm-6 form-group row px-0">

                    <option>Select...</option>                    
                </select>
            </div>
            <br>                  
            <div class="col-sm-6 row form-group px-0">
                <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
            </div>          
        </form>        
        <div class="row">

                </div>
